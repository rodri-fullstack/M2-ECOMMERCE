<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Mi Tienda</a>

            <div class="d-flex align-items-center">
                <a class="btn btn-outline-dark" href="cart.html">
                    Carrito <span id="cart-count" class="badge bg-danger">0</span>
                </a>
            </div>
        </div>
    </nav>
</header>

<main class="container py-5">
    <section>
        <article>
            <h2 class="mb-4">Detalle del Producto</h2>

            <img src="img/kit_rutina.png" class="img-fluid mb-3" alt="Producto">
            <p><strong>Precio:</strong> $10.990</p>
            <p>Descripción: Este es un producto de ejemplo para el detalle del módulo.</p>

            <button id="add-to-cart-detail" class="btn btn-primary mt-3">
                Agregar al carrito
            </button>
        </article>
    </section>
</main>

<footer class="text-center p-3 bg-dark text-white">
    © 2025 Mi Tienda — Proyecto Módulo 2
</footer>

<script src="script.js"></script>

</body>
</html>
